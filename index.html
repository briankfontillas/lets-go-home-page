<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Practice webpage</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li id="home">Samples101</li>
          <li>About</li>
          <li>Schedule</li>
          <li>Shop</li>
          <li id="login">Sign-in/Log-in</li>
        </ul>
      </nav>
    </header>
    <main>
      <h3 id="rdy">Are you ready?</h3>
      <button id="rdy-btn">Let's Go!</button>
    </main>
    <footer>
      <form action="" method="post">
        <fieldset>
          <h5>Contact us:</h5>
          <dl>
            <dt>
              <label for="email">Email:</label>
            </dt><!--
          --><dd>
              <input type="email" name="email" id="email">
            </dd>
            <dt>
              <label for="msg">Message:</label>
            </dt>
            <dd>
              <textarea name="msg" placeholder="What would you like to say?"></textarea>
            </dd>
          </dl>
          <input type="submit" value="Send">
        </fieldset>
      </form>
      <div class="foot-links">
        <ul>
        <li>Careers</li>
        <li>Benefits</li>
        <li>Forum</li>
        <li>Partnerships</li>
        </ul>
      </div>
      <small>The B_ company</small>
    </footer>
  </body>
</html>
